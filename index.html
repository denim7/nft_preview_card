<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>
  <div class="mainbg">
    <div class="card">
      <img src="images/image-equilibrium.jpg" id="image"/>

            <div class="title">
              <p>Equilibrium #3429</p>
            </div>

            <div class="about">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="currency">
                <div class="etherium">
                  <p><img src="images/icon-ethereum.svg" id="iconetherium"/></p>
                  <p>0.041 ETH</p>
                </div>
                <div class="clock">
                  <p><img src="images/icon-clock.svg" id="iconclock"/></p>
                  <p>3 days left</p>
                </div>
            </div>
            <hr>
            
            <div class="creator">
              <p><img src="images/image-avatar.png" class="avatar"/></p>
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
      </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Denim</a>.
  </div>
</body>
</html>

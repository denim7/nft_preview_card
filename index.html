<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>
  <div class="body">
    <div class="card_content">
      <section class="main-img">
      <img src="./images/image-equilibrium.jpg" id="image" alt="Equilibrium Image"/>
        <div>
            <img src="./images/icon-view.svg" alt="View icon">
       </div>
      </section>
              <h2 class="card_title"><a href="">Equilibrium #3429</a></h2>

              <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>
            

            <div class="card_lists">
                
                  <img src="./images/icon-ethereum.svg" id="etherium" alt="Etherium-icon"/>
                  <p id="etherium">0.041 ETH</p>
            
                  <img src="./images/icon-clock.svg" id="clock" alt="Clock icon"/>
                  <p id="clock">3 days left</p>
                
            </div>
            <hr>
            
            <div class="card_profile">
                <img src="./images/image-avatar.png" class="avatar" alt="Avatar of a person"/>
                <p id="avatartxt">Creation of <a href="">Jules Wyvern</a></p>
            </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>
  <div class="body">
    <div class="card">
      <img src="images/image-equilibrium.jpg" id="image"/>

              <p class="title">Equilibrium #3429</p>

              <p class="about">Our Equilibrium collection promotes balance and calm.</p>
            

            <div class="currency">
                
                  <img src="images/icon-ethereum.svg" id="etherium"/>
                  <p id="etherium">0.041 ETH</p>
            
              
                  <img src="images/icon-clock.svg" id="clock"/>
                  <p id="clock">3 days left</p>
                
            </div>
            <hr>
            
            <div class="creator">
              <img src="images/image-avatar.png" class="avatar"/>
              <p id="avatartxt">Creation of <span>Jules Wyvern</span></p>
            </div>
      </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Denim</a>.
  </div>
</body>
</html>
